<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/AnyConv.com__icon.ico" type="image-icon">
</head>

<body>
    <header>
        <img src="./assets/checklist.png" alt="image-to-do-list">
        <h1>Lista de tarefas</h1>
    </header>
    <div class="content">
        <div class="container-dark-mode">
            <p class="text-dark">Claro</p>
            <p class="text-light">Escuro</p>
            <label>
                <input type="checkbox" class="dark-input">
                <div id="toggle-dark-mode"><button class="button"></button></div>
            </label>
        </div>

        <div class="container">
            <div class="menu">
                <input id="inputTask" class="input-task" type="text" placeholder="Digite aqui a tarefa...">
                <button type="button">ADICIONAR</button>
            </div>
            <ul class="list-task">

            </ul>
        </div>
    </div>
    <footer>
        <h3>Cicilini Developer</h3>
        <p>Desenvolvedor de aplicações e soluções web para transformar suas ideias em realidade.</p>
        <ul class="socials">
            <li><a href="mailto:cicilinideveloper@gmail.com" target="_blank"><img src="./assets/email.png"
                        alt="link-email"></a></li>
            <li><a href="https://www.linkedin.com/in/guilherme-cicilini/" target="_blank"><img
                        src="./assets/linkedin.png" alt="link-linkedin"></a></li>
            <li><a href="https://github.com/Cicilin1" target="_blank"><img src="./assets/github.png"
                        alt="link-github"></a></li>
        </ul>
    </footer>
</body>
<script src="./scripts.js"></script>

</html>
